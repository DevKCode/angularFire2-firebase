<h1>Contact List</h1>
<a class="btn btn-info" [routerLink]="['/contact-edit','new']">Add</a>
<ul class="list-group">
    <li class="list-group-item-success list-group-item-heading">List Of Contacts</li>
    <li class="list-group-item" *ngFor="let contact of contacts$ | async ">{{contact | json}}{{contact.contact.name}} <a class="btn btn-primary pull-right" [routerLink]="['/contact-edit',contact.key]">Edit</a> </li>


</ul>
