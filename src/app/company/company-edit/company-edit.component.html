<h1>Company Edit</h1>
<div class="container-fluid">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" name="company" id="company" value='{{(company$|async)?.name}}' [(ngModel)]="companyData.name" />
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="phone" value='{{(company$|async)?.phone}}' [(ngModel)]='companyData.phone' />

        </div>
        <button type="button" class="btn btn-primary" (click)="saveCompany(companyData)">Save</button>
        <button type="button" class="btn btn-default" (click)="editCompany()">Edit</button>
    </form>

</div>
